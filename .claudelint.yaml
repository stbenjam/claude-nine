rules:
  plugin-json-required:
    enabled: true
    severity: error
  plugin-json-valid:
    enabled: true
    severity: error
  plugin-naming:
    enabled: true
    severity: warning
  commands-dir-required:
    enabled: false
    severity: warning
  commands-exist:
    enabled: false
    severity: info
  command-naming:
    enabled: true
    severity: warning
  command-frontmatter:
    enabled: true
    severity: error
  command-sections:
    enabled: false
  command-name-format:
    enabled: true
    severity: warning
  marketplace-json-valid:
    enabled: auto
    severity: error
  marketplace-registration:
    enabled: auto
    severity: error
  plugin-readme:
    enabled: true
    severity: warning
  skill-frontmatter:
    enabled: true
    severity: warning
  agent-frontmatter:
    enabled: true
    severity: warning
  hook-validation:
    enabled: true
    severity: error
custom-rules: []
exclude: []
strict: false
plugin-directories:
- plugins
- .claude/plugins
- .claude-plugin/plugins
